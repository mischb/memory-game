<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
          <div class="form">
            <form id="inputName" name="playerName" action="">
                <label name="form" id="name_label"></label>
                <input type="text" name="name" id="playerName" value="" placeholder="Player Name" class="text-input" />
                <input type="submit" name="submit" class="button" id="nameButton" value="Submit" />
            </form>
          </div>



        <section class="score-panel">
        	<ul class="stars">
        		<li><i id="star1" class="fa fa-star"></i></li>
        		<li><i id="star2" class="fa fa-star"></i></li>
        		<li><i id="star3" class="fa fa-star"></i></li>
        	</ul>

        	Moves: <span class="moves">0</span>

          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>

          <span id = "timers">Timer: </span>
          <span class="timer" id="timer">00:00:00</span>

        </section>
        <div class = "theDeck">
          <ul class="deck">
              <li class="card">
                  <i class="fa fa-diamond"></i>
              </li>
              <li class="card">
                  <i class="fa fa-paper-plane-o"></i>
              </li>
              <li class="card">
                  <i class="fa fa-anchor"></i>
              </li>
              <li class="card">
                  <i class="fa fa-bolt"></i>
              </li>
              <li class="card">
                  <i class="fa fa-cube"></i>
              </li>
              <li class="card">
                  <i class="fa fa-anchor"></i>
              </li>
              <li class="card">
                  <i class="fa fa-leaf"></i>
              </li>
              <li class="card">
                  <i class="fa fa-bicycle"></i>
              </li>
              <li class="card">
                  <i class="fa fa-diamond"></i>
              </li>
              <li class="card">
                  <i class="fa fa-bomb"></i>
              </li>
              <li class="card">
                  <i class="fa fa-leaf"></i>
              </li>
              <li class="card">
                  <i class="fa fa-bomb"></i>
              </li>
              <li class="card">
                  <i class="fa fa-bolt"></i>
              </li>
              <li class="card">
                  <i class="fa fa-bicycle"></i>
              </li>
              <li class="card">
                  <i class="fa fa-paper-plane-o"></i>
              </li>
              <li class="card">
                  <i class="fa fa-cube"></i>
              </li>
          </ul>
        </div>
    </div>
